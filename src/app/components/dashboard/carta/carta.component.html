<div class="container">
    <mat-toolbar>
        <span>Carta</span>
        <div class="example-spacer"> </div>
            <button mat-raised-button color="primary" routerLink="/dashboard/crearplato">AGREGAR</button> 
    </mat-toolbar>

    <table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <strong>ID</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <strong>Nombre</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="valor">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <strong>Valor</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="options" >
            <th mat-header-cell *matHeaderCellDef><strong>Opciones</strong> </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container"  >
                    <button mat-mini-fab color="basic" aria-label="Example icon button with a delete icon"
                        (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
