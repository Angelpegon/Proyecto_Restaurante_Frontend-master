<mat-grid-list cols="2" rowHeight="70px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-card appearance="fill" style="width: 35%;">
            <mat-card-content *ngFor="let item of pedidos">
                <strong>Id_Pedido:</strong> {{item.id}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card appearance="fill" class="ancho">
            <mat-card-content *ngFor="let item of pedidos">
                <strong>Fecha:</strong>
                {{item.fecha}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card appearance="fill" class="ancho">
            <mat-card-content *ngFor="let item of pedidos">
                <strong>Estado:</strong> {{item.estado.nombre}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card appearance="fill" class="ancho">
            <mat-card-content *ngFor="let item of pedidos">
                <strong>Tipo:</strong>
                {{item.tipodepedido.nombre}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card appearance="fill" class="ancho">
            <mat-card-content *ngFor="let item of pedidos">
                <strong>Cliente:</strong>
                {{item.cliente.nombre}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="width: 800px;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID_Plato</th>
        <td mat-cell *matCellDef="let element"> {{element.plato.id}} </td>
    </ng-container>

    <ng-container matColumnDef="plato">
        <th mat-header-cell *matHeaderCellDef> Plato </th>
        <td mat-cell *matCellDef="let element"> {{element.plato.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="center-container" style="margin-top: 3%;">
    <button mat-button mat-dialog-close>Cerrar</button>
</div>
