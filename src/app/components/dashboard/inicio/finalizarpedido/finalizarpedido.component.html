<h2 mat-dialog-title>Finalizar Pedido</h2>
<div mat-dialog-content>
    Â¿Cual es el medio de pago?
</div>
<form [formGroup]="pedidoForm">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Medio de Pago</mat-label>
        <mat-select name="mediosdepago" id="mediosdepago" formControlName="mediodepago" required>
            <mat-option [value]="item" *ngFor="let item of mediosdepago">{{item.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="finalizar()">Finalizar</button>
    </div>
</form>
