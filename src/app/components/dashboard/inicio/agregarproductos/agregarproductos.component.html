<form [formGroup]="platosxpedidoForm" (ngSubmit)="guardar()">
    <mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Producto</mat-label>
                <mat-select name="plato" id="plato" formControlName="plato">
                    <mat-option [value]="item" *ngFor="let item of plato">{{item.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="cantidad" class="form-control">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Nota</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="nota" class="form-control">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="platosxpedidoForm.invalid">Agregar</button>
        </mat-grid-tile>
    </mat-grid-list>


    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Productos Agregados</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 800px;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID_Plato</th>
            <td mat-cell *matCellDef="let element"> {{element.plato.id}} </td>
        </ng-container>

        <ng-container matColumnDef="plato">
            <th mat-header-cell *matHeaderCellDef> Plato </th>
            <td mat-cell *matCellDef="let element"> {{element.plato.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef> Nota </th>
            <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <div class="example-button-container">
                    <button mat-mini-fab color="basic">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="margin-top: 10px; text-align: center;">
        <button mat-raised-button mat-dialog-close style="margin-right: 25%;">Volver</button>
        <button mat-raised-button mat-dialog-close color="primary" type="submit" (click)="addPlatosxPedido()">Guardar</button>
    </div>
</form>
