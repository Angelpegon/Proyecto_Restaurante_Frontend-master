<div class="container">
  <mat-toolbar>
    <span>Pedidos</span>
    <div class="example-spacer"> </div>
  </mat-toolbar>

  <form [formGroup]="buscarForm" style="margin-top: 1%;">
    <mat-form-field appearance="fill" style="width: 40%; ">
      <mat-label>Buscar</mat-label>
      <input matInput #input>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 20%;  margin-left: 19%;">
      <mat-label>Selecciona una fecha:</mat-label>
      <input matInput type="date" autocomplete="off" formControlName="fechaInicial" class="form-control">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 20%; margin-left: 1%;">
      <mat-label>Selecciona una fecha:</mat-label>
      <input matInput type="date" autocomplete="off" formControlName="fechaFinal" class="form-control">
    </mat-form-field>
  </form>
  <div class="center-container" style="margin-bottom: 2%;">
    <button (click)="buscarPedidos()" [disabled]="buscarForm.invalid" mat-raised-button color="primary">BUSCAR</button>
  </div>
  <table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> <strong>ID</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> <strong>Fecha</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef><strong>Opciones</strong> </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-mini-fab matTooltip="basic" color="blue" aria-label="Example icon button with a delete icon"
            (click)="abrirDialogoVerPedido(element.id)">
            <mat-icon>view_list </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><strong>Estado</strong></th>
      <td mat-cell *matCellDef="let element"> <strong>{{element.estado.nombre}}</strong> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
