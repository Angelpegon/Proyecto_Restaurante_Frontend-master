<div class="container">
    <mat-toolbar>
        <span>Crear Mesero</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
        <form [formGroup]="personaForm" (ngSubmit)="guardar()">
            <mat-grid-list cols="2" rowHeight="70px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <mat-label>Cedula</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="cedula" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombres</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="nombres" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellidos</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="apellidos" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Fecha De Ingreso:</mat-label>
                        <input matInput type="date" autocomplete="off" formControlName="fechaIngreso"
                            class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Fecha De Nacimiento:</mat-label>
                        <input matInput type="date" autocomplete="off" formControlName="fechaNacimiento"
                            class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Direccion</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="direccion" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Telefono</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="telefono" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Sexo</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="sexo" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Estado</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="estado" class="form-control">
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button style="margin-right: 25%;" routerLink="/dashboard/mesero">Volver</button>
                    <button mat-raised-button color="primary" type="submit"[disabled]="personaForm.invalid">Guardar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
